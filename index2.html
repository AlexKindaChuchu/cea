<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Child Education Association</title>
</head>

<body>
  <p>Child Education Association</p>
  <h1>CEA</h1>

  <div class="bombo"> <!-- centre the buttons-->
    <button id="button3">suggest</button>
    <button id="button5">countdown</button>
  </div>


  <script>
    document.getElementById('button3').addEventListener('click', function () {
      var url = "login.html";
      var win;
      if (win) {
        win.focus();
      } else {
        win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        win.document.title = 'SIC'
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);

        var interval = setInterval(function () {
          if (win.closed) {
            clearInterval(interval);
            win = undefined;
          }
        }, 500);
      }
    });

    document.getElementById('button5').addEventListener('click', function () {
      var url = "countdown.html";
      var win;
      if (win) {
        win.focus();
      } else {
        win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        win.document.title = 'SIC'
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);

        var interval = setInterval(function () {
          if (win.closed) {
            clearInterval(interval);
            win = undefined;
          }
        }, 500);
      }
    });
  </script>
</body>

</html>
